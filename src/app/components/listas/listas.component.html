<ion-list class="animated fadeInDown" #lista>

  <ion-item-sliding *ngFor="let lista of deseosService.listas | completedFilter:terminada">
    <ion-item detail (click)="verItems(lista.id)">
      <ion-label >{{lista.titulo}} ({{lista.creadaEn | date:'d-M-y'}})</ion-label>
      <ion-note slot="end" color="primary">{{lista.items.length}} items</ion-note>
    </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="tertiary" (click)="modificar(lista)">
          <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">

        <ion-item-option color="danger" (click)="deseosService.borrarLista(lista)">        
          <ion-icon name="close" slot="icon-only"></ion-icon>
        </ion-item-option>

      </ion-item-options>

  </ion-item-sliding>

</ion-list>
