<ion-list class="animated fadeInDown">
  <ion-item detail *ngFor="let lista of deseosService.listas">
    <ion-label (click)="verItems(lista.id)" >{{lista.titulo}} ({{lista.creadaEn | date:'d-M-y'}})</ion-label>
    <ion-note slot="end" color="primary">{{lista.items.length}} items</ion-note>
  </ion-item>
</ion-list>
