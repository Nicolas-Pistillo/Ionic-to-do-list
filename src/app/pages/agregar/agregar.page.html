<ion-header class="ion-no-border">
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>{{listaRecibida.titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Escribe un item de la lista</ion-label>
      <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header *ngIf="listaRecibida.items.length > 0">
      <ion-label>Tareas por hacer:</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of listaRecibida.items; let i = index" class="animated fadeInDown">
      <ion-item>
        <ion-checkbox [(ngModel)]="item.completado" 
        slot="start" 
        color="primary"
        (ionChange)="cambioCheck()"></ion-checkbox>
        <ion-label>{{item.desc}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="borrarItem(i)">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>


    <ion-button color="primary" *ngIf="listaRecibida.completada">Terminar</ion-button>

  </ion-list>
</ion-content>
